<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Presentation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- Home Page -->
        <div id="home" class="page active">
            <div class="container">
                <div class="card">
                    <!-- Header Section -->
                    <div class="profile-section">
                        <img src="otter.png" 
                             alt="Profile" 
                             class="profile-image">
                        <div class="profile-info">
                            <h1>SHREYA</h1>
                            <p>Registration Number: 233</p>
                            <p>Department: Computer Science</p>
                            <p>Section: B</p>
                            <p>Batch: 2023-24</p>
                        </div>
                    </div>

                    <!-- Presentation Title -->
                    <div class="presentation-section">
                        <h2>Database Management Systems</h2>
                        <h3>Technical Presentation</h3>
                        
                        <div class="button-group">
                            <button onclick="navigateTo('presentation')" class="btn btn-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h20"></path><path d="M21 3v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V3"></path><path d="m7 21 5-5 5 5"></path></svg>
                                View Presentation
                            </button>
                            <button onclick="navigateTo('report')" class="btn btn-secondary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>
                                View Report
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Presentation Page -->
        <div id="presentation" class="page">
            <div class="wave-background">
                <div class="wave wave-1"></div>
                <div class="wave wave-2"></div>
            </div>
            
            <button onclick="navigateTo('home')" class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7"></path><path d="M19 12H5"></path></svg>
                Back to Home
            </button>

            <div class="presentation-container">
                <div class="presentation-frame">
                    <iframe
                        src="https://www.canva.com/design/DAGd9o6p5qM/embed"
                        width="100%"
                        height="100%"
                        allowfullscreen
                        title="Presentation"
                    ></iframe>
                </div>
            </div>
        </div>

        <!-- Report Page -->
        <div id="report" class="page">
            <div class="container">
                <button onclick="navigateTo('home')" class="back-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7"></path><path d="M19 12H5"></path></svg>
                    Back to Home
                </button>

                <div class="report-card">
                    <h1>Seminar Report</h1>
                    <div class="Report-APPLE INTELLIGENCE.pdf">
                        <p>Your report content goes here...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
